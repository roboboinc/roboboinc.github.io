# Site settings
title: Robobo
email: team@robobo.org
url: http://www.robobo.org
baseurl: /
description: "A Proudly Mozambican Aplications, Software and IoT development agency. We are innovation. You provide the project and we use the latest tools and resources to provide you the best solution."

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Robobo Inc (APAUMA ICT Division)
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/roboboinc
  - title: facebook
    url: https://www.facebook.com/pages/Robobo-Inc/298956586852924
  #- title: stack-overflow
    #url: http://stackoverflow.com/questions/tagged/jekyll
  #- title: bitbucket
    #url: http://bitbucket.org/jekyll
  - title: github
    url: https://github.com/feisung/Robobo

# Postal address (add as many lines as necessary)
address:
  - line: 404 WebView Place, Maputo - Mozambique
  - line: '<i class="fa fa-phone"></i><a href="tel:00258844346203">84-434-6203</a>'

# Credits content
credits: '<p>Proudly part of <a href="http://mozdevz.org"><img src="img/mozdevz/logo.png"></a></p> '

# Build settings
markdown: kramdown
permalink: pretty

#Plugins
gems:
  - jekyll-minifier

# TODO: Add Google Analytics to JS.html template for future projects
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
analytics :
  provider : google
  google : 
      tracking_id : 'UA-31328187-1'
  
